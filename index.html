<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Crawler</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div id="container">
    <aside id="top-left"><h2>Save the Capital!</h2></aside>
    <aside id="top-center"><h2 id="wave"></h2><h2 id="time-left">Time Left: 100</h2></aside>
    <aside id="top-right"><button id="instructions">Instructions</button></aside>
    <main>
        <canvas id="game"><!-- play it, a game --></canvas>
    </main>
    <aside id="btm-left"><h2 id="bombs">Avail. Bombs: 0</h2></aside>
    <aside id="btm-center"><h2 id="capital-hp">Capital Health: 100</h2></aside>
    <aside id="btm-right"><button id="start-game">Start</button><button id="reset-game">Reset</button></aside>
  </div>
  <script src="js/app.js" async defer></script>
</body>
</html>
